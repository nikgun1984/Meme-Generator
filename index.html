<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <form action="" id="meme_form">
        <label for="link" class="link">Enter Your Link Here</label>
        <input type="text" id="link" name="link" required>

        <label for="top" class="top">Add text for the top of meme</label>
        <input type="text" id="top">

        <label for="bottom" class="bottom">Add text for the bottom of meme</label>
        <input type="text" id="bottom">

        <input type="submit" id="btn">

    </form>
    <div class="meme_box">
    </div>
    <script src="script.js"></script>
</body>
</html>
